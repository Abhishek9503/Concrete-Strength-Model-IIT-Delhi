<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Strength Prediction</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style1.css"> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>

</style>
<body>
   <div class="container my-3 mt-3">
       <h1 class="text-center text-success">Concrete Strength Prediction

           <form action="/predict" method="post">
               <div class="row">
                <div class="form-group col-md-4">
                    <label for="cement">Cement</label>
                    <input type="number" class="form-control" id="cement" name="cement" step="0.01" value="0">
                </div>

                <div class="form-group col-md-4">
                    <label for="blastFurnance">blastFurnance</label>
                    <input type="number" class="form-control" id="blastFurnance" name="blastFurnance" step="0.01" value="0">
                </div>

                <div class="form-group col-md-4">
                    <label for="flyAsh">flyAsh</label>
                    <input type="number" class="form-control" id="flyAsh" name="flyAsh" step="0.01" value="0">
                </div>
               </div>


               <div class="row">
                <div class="form-group col-md-4">
                    <label for="water">water</label>
                    <input type="number" class="form-control" id="water" name="water" step="0.01" value="0">
                </div>

                <div class="form-group col-md-4">
                    <label for="superplasticizer">superplasticizer</label>
                    <input type="number" class="form-control" id="superplasticizer" name="superplasticizer" step="0.01" value="0">
                </div>

                <div class="form-group col-md-4">
                    <label for="courseAggregate">courseAggregate</label>
                    <input type="number" class="form-control" id="courseAggregate" name="courseAggregate" step="0.01" value="0">
                </div>
               </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="fineaggregate">fineaggregate</label>
                        <input type="number" class="form-control" id="fineaggregate" name="fineaggregate" step="0.01" value="0">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="age">age</label>
                        <input type="number" class="form-control" id="age" name="age" step="0.01" value="0">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg ">Get Cement Strength</button>

           </form>

           { %if strength %}




   </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
